{% extends "layout.html" %}

{% block title %}Internal Server Error{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content glass-effect">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>500 - Internal Server Error</h1>
        <p>Sorry, something went wrong on our end. Our team has been notified and we're working to fix it.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> Go Home
            </a>
            <button onclick="window.location.reload()" class="btn btn-outline">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.error-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.error-content {
    text-align: center;
    padding: 40px;
    max-width: 600px;
    width: 100%;
}

.error-icon {
    font-size: 48px;
    color: var(--danger-color);
    margin-bottom: 20px;
}

.error-content h1 {
    color: var(--text-color);
    margin-bottom: 20px;
}

.error-content p {
    color: var(--light-text);
    margin-bottom: 30px;
}

.error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
}
</style>
{% endblock %}
